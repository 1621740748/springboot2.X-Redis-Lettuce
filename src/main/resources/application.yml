spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/springboot?serverTimezone=GMT%2B8
    username: root
    password: password
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5
  redis:
    host: 192.168.31.52
    password:
# 连接超时时间（毫秒）
    timeout: 100s
# Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
# 连接池最大连接数（使用负值表示没有限制） 默认 8
    lettuce:
      pool:
        max-active: 8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1s
# 连接池中的最大空闲连接 默认 8
        max-idle: 8
# 连接池中的最小空闲连接 默认 0
        min-idle: 0
mybatis:
  mapper-locations: /mapper/**.xml